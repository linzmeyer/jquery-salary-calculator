<!DOCTYPE html>
<html lang="en-150">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/jq-salary-calc.js"></script>
  </head>

  <body>
    <div id="div-container">
      <header>
        <h1 id="main-header">Salary Calculator</h1>
        <h3>Add Employee</h3>
      </header>

      <form>
        <div id="div-input1">
          <input id="in-first-name" class="input" type="text" placeholder="First Name">
          <input id="in-last-name" class="input" type="text" placeholder="Last Name">
          <input id="in-id" class="input" type="number" placeholder="ID #">
          <input id="in-title" class="input" type="text" placeholder="Title">
          <input id="in-annual-sal" class="input" type="number" placeholder="Annual Salary">
        </div>

        <div id="div-btn1">
          <button id="btn-submit" class="btn">Submit</button>
        </div>

        <h3 id="h3-employees">Employees</h3>

        <div id="div-table">
          <table id="table1">
            <thead id="table1-thead">
              <tr id="table1-thead-tr">
                <th class="th">First Name</th>
                <th class="th">Last Name</th>
                <th class="th">ID #</th>
                <th class="th">Title</th>
                <th class="th">Annual Salary</th>
              </tr>
            </thead>
            <tbody id="table1-tbody">
            </tbody>
            <tfoot>
              <tr id="table1-tfoot-tr">
                <td id="div-total-monthly" class="money" colspan="5"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
